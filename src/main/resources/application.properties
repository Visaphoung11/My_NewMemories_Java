# Server Port (CRITICAL for Render)
server.port=${PORT:8080}

# Database Connection
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mymemories}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Settings
app.jwtSecret=${APP_JWTSECRET:myDevSecretKey1234567gfgfg89012345678901234567890}
app.jwtExpirationInMs=${APP_JWTEXPIRATIONINMS:86400000}

# Neon Stability Fix
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true