# Updated to handle both local and Neon
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/mymemories}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}

# Neon and General JPA settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# JWT Settings
app.jwtSecret=${APP_JWTSECRET:myDevSecretKey1234567gfgfg89012345678901234567890}
app.jwtExpirationInMs=${APP_JWTEXPIRATIONINMS:86400000}

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
